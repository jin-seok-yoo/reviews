<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 리스트</title>
</head>
<body>
    <h1>리뷰 리스트</h1>
    <div th:each="review : ${reviews}">
        <p>작성일: <span th:text="${review.createdAt}"></span></p>
        <p>작성자: <span th:text="${review.userId}"></span></p>
        <p>별점: <span th:text="${review.rating}"></span></p>
        <p>내용: <span th:text="${review.content}"></span></p>
        <p>첨부파일:
            <a th:each="file : ${review.reviewFiles}" th:href="@{${file.reviewFile}}" th:text="${file.reviewFilename}"></a>
        </p>
    </div>
</body>
</html>
